                        <!-- Insert workspace XML here -->
                        <xml
                            xmlns="https://developers.google.com/blockly/xml" id="lesson_00_workspace" style="display: none">
                        <block type="module" id="Mh^5)mF-!1=cHoFiwS7q" x="138" y="62">
                        <field name="NAME">module_name</field>
                        </block>
                        </xml>
                        <!-- Insert toolbox XML here -->
                        <xml
                            xmlns="https://developers.google.com/blockly/xml" id="lesson_00_toolbox" style="display: none">
                        <category name="Basic Logic Gates" colour="#5ba55b">
                        <block type="NAND"></block>
                        <block type="AND"></block>
                        <block type="OR"></block>
                        <block type="XOR"></block>
                        <block type="NOR"></block>
                        <block type="NOT"></block>
                        </category>
                        <category name="Signals" colour="#a55b80">
                        <block type="create_signal"></block>
                        <block type="signal_getter"></block>
                        <block type="splitter"></block>
                        <block type="concat"></block>

                <div class="row" style="padding: 10px;">
                    <div class="col-md-6">
                        <button name="compile" type="button" class="btn btn-success btn-compile">
                            Compile circuit
                        </button>
                        <button name="run-tb" type="button" class="btn btn-success btn-tun-tb" disabled="true">
                            Run testbench
                        </button>
                        <div class="symbola btn-group mr-2" role="group" aria-label="Saving and sharing">
                            <button name="load_block" type="button" class="btn btn-secondary" title="Load a block from file"><i class="material-icons">add</i></button>
                            <button name="load_workspace" type="button" class="btn btn-secondary" title="Load workspace from file"><i class="material-icons">folder_open</i></button>
                            <button name="save" type="button" class="btn btn-secondary" title="Save workspace to file"><i class="material-icons">get_app</i></button>
                        </div>
                        <div style="padding: 10px;">
                            Testbench inputs
                            <input type="file" name="input-inputs-tb" accept=".csv"/>
                        </div>
                        <div style="padding: 10px;">
                            Testbench validation
                            <input type="file" name="input-results-tb" accept=".csv"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div id="toolbar">
                                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar">
                                    <div class="symbola btn-group mr-2" role="group" aria-label="Time control">
                                        <button name="pause" type="button" class="btn btn-secondary" title="Pause simulation" disabled="true"><i class="material-icons">pause</i></button>
                                        <button name="resume" type="button" class="btn btn-secondary" title="Resume simulation" disabled="true"><i class="material-icons">play_arrow</i></button>
                                        <button name="fastfw" type="button" class="btn btn-secondary" title="Fast-forward simulation" disabled="true"><i class="material-icons">fast_forward</i></button>
                                        <button name="single" type="button" class="btn btn-secondary" title="Run single time step" disabled="true"><i class="material-icons">skip_next</i></button>
                                        <button name="next" type="button" class="btn btn-secondary" title="Run until next event" disabled="true"><i class="material-icons">keyboard_arrow_right</i></button>
                                    </div>
                                    <div class="input-group mr-2">
                                        <div class="input-group-prepend">
                                            <span class="symbola input-group-text" title="Current tick"><i class="material-icons">access_time</i></span>
                                        </div>
                                        <input type="text" class="form-control" disabled="disabled" id="tick" />
                                    </div>
                                </div>
                            </div>
