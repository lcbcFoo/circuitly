<html lang="en">
    <head>
        <title>Blockly Circuit Demo</title>
    </head>
    <body>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <div class="page-header">
            <h1>
                Blockly Circuit 

                <small>Logical Circuits with Blockly!</small>
            </h1>
        </div>
        <div class="row">
            <div class="cell">
				<div class="blockly-editor">
					<div id="blockly-div" style="height: 600px; width: 800px;"></div>
				</div>
				<!-- Insert workspace XML here -->
				<xml
					xmlns="https://developers.google.com/blockly/xml" id="lesson_00_workspace" style="display: none">
					<block type="module" id="Mh^5)mF-!1=cHoFiwS7q" x="138" y="62">
						<field name="NAME">module_name</field>
					</block>
				</xml>
				<!-- Insert toolbox XML here -->
				<xml
					xmlns="https://developers.google.com/blockly/xml" id="lesson_00_toolbox" style="display: none">
					<category name="Basic Logic Gates" colour="#5ba55b">
						<block type="NAND"></block>
						<block type="AND"></block>
						<block type="OR"></block>
						<block type="XOR"></block>
						<block type="NOR"></block>
						<block type="NOT"></block>
					</category>
					<category name="Signals" colour="#a55b80">
						<block type="create_signal"></block>
						<block type="signal_getter"></block>
						<block type="splitter"></block>
						<block type="concat"></block>
						<!-- <category name="1-bit Signals" colour="#a55b80"> -->
						<!-- <button text="Create signal" callbackKey="DECLARE_1BIT"></button> -->
						<!-- <button text="Delete signal" callbackKey="DELETE_1BIT"></button> -->
						<!-- <block type="signal_1bit_getter"></block> -->
						<!-- </category> -->
						<!-- <category name="2-bit Signals" colour="#a55b80"> -->
						<!-- <button text="Create signal" callbackKey="DECLARE_2BIT"></button> -->
						<!-- <button text="Delete signal" callbackKey="DELETE_2BIT"></button> -->
						<!-- <block type="signal_2bit_getter"></block> -->
						<!-- </category> -->
					</category>
				</xml>
            </div>
            <div class="cell" id="i5sw">
				<div class="digitaljs-area" id="paper"></div>
            </div>
        </div>
        <div id="util-buttons" class="row">
            <div class="cell2">
				<button name="compile" type="button" class="btn btn-success btn-compile">
                    Compile circuit
                </button>
				<button name="run-tb" type="button" class="btn btn-success btn-tun-tb" disabled="true">
                    Run testbench
                </button>
                <div class="symbola btn-group mr-2" role="group" aria-label="Saving and sharing">
                    <button name="load_block" type="button" class="btn btn-secondary" title="Load a block from file"><i class="material-icons">add</i></button>
                    <button name="load_workspace" type="button" class="btn btn-secondary" title="Load workspace from file"><i class="material-icons">folder_open</i></button>
                    <button name="save" type="button" class="btn btn-secondary" title="Save workspace to file"><i class="material-icons">get_app</i></button>
                </div>
                <div>
                    Testbench inputs
                    <input type="file" name="input-inputs-tb" accept=".csv">
                </div>
                <div>
                    Testbench validation
                    <input type="file" name="input-results-tb" accept=".csv">
                </div>
            </div>
            <div class="cell2">
                <div id="toolbar">
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar">
                        <div class="symbola btn-group mr-2" role="group" aria-label="Time control">
                            <button name="pause" type="button" class="btn btn-secondary" title="Pause simulation" disabled="true"><i class="material-icons">pause</i></button>
                            <button name="resume" type="button" class="btn btn-secondary" title="Resume simulation" disabled="true"><i class="material-icons">play_arrow</i></button>
                            <button name="fastfw" type="button" class="btn btn-secondary" title="Fast-forward simulation" disabled="true"><i class="material-icons">fast_forward</i></button>
                            <button name="single" type="button" class="btn btn-secondary" title="Run single time step" disabled="true"><i class="material-icons">skip_next</i></button>
                            <button name="next" type="button" class="btn btn-secondary" title="Run until next event" disabled="true"><i class="material-icons">keyboard_arrow_right</i></button>
                        </div>
                        <div class="input-group mr-2">
                            <div class="input-group-prepend">
                                <span class="symbola input-group-text" title="Current tick"><i class="material-icons">access_time</i></span>
                            </div>
                            <input type="text" class="form-control" disabled="disabled" id="tick" />
                        </div>
                    </div>
                </div>
                <div id="monitor-buttons" class="row">
                    <div class="cell2">
                        <div id="monitorbox">
                            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar">
                                <div class="symbola btn-group mr-2" role="group" aria-label="Scale control">
                                    <button name="ppt_up" type="button" class="btn btn-secondary" title="Increase pixels per tick" disabled="true"><i class="material-icons">add</i></button>
                                    <button name="ppt_down" type="button" class="btn btn-secondary" title="Decrease pixels per tick" disabled="true"><i class="material-icons">remove</i></button>
                                </div>
                                <div class="input-group mr-2">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" title="Ticks per grid line">scale</span>
                                    </div>
                                    <input type="text" class="form-control" disabled="disabled" name="scale" />
                                </div>
                                <div class="symbola btn-group mr-2" role="group" aria-label="Time control">
                                    <button name="live" type="button" class="btn btn-secondary" title="Live mode" disabled="true"><i class="material-icons">play_arrow</i></button>
                                    <button name="left" type="button" class="btn btn-secondary" title="Move left" disabled="true"><i class="material-icons">keyboard_arrow_left</i></button>
                                    <button name="right" type="button" class="btn btn-secondary" title="Move right" disabled="true"><i class="material-icons">keyboard_arrow_right</i></button>
                                </div>
                                <div class="input-group mr-2">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" title="Display range">range</span>
                                    </div>
                                    <input type="text" class="form-control" disabled="disabled" name="rangel" />
                                    <div class="input-group-prepend input-group-append">
                                        <span class="input-group-text">â€“</span>
                                    </div>
                                    <input type="text" class="form-control" disabled="disabled" name="rangeh" />
                                </div>
                            </div>
                            <div id="monitor"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="testbench-console"></div>
        </div>
        <div class="row">
            <div class="cell" id="ixd4p">
                <textarea id="text-code" style="width: 949px; height: 219px;"></textarea>
            </div>
        </div>
        <script src="../blockly/blockly_compressed.js"></script>
        <script src="../blockly/blocks_compressed.js"></script>
        <script src="../blockly/javascript_compressed.js"></script>
        <script src="../blockly/python_compressed.js"></script>
        <script src="../blockly/msg/js/en.js"></script>
        <!-- Load circuitly after Blockly -->
        <script>
            global = globalThis // Fix missing global
        </script>
        <script src="../circuitly-blocks/loader.js"
                id="circuitly-loader" 
                type="module"
                blockly_div="blockly-div"
                workspace_id="lesson_00_workspace"
                toolbox_id="lesson_00_toolbox"></script>
        <script src="../dist/main.js"></script>
    </body>
</html>
